<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "emp_mod?e_id={{one.e_id}}"
	
}


</script>
</head>
<body>
<table border="2px">
	<tr>
		<td>사번</td>
		<td>{{one['e_id']}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{one['e_name']}}</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>{{one['gen']}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{one['addr']}}</td>
	</tr>
	<tr>
		<td colspan="2">
		<input type="button" value="수정" onclick="fn_mod()">
		<input type="button" value="삭제">
		</td>
	</tr>

</table>
</body>
</html>
