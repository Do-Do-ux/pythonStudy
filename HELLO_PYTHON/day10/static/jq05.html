<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#it {
			width: 100px;
			text-align: right;
		}

		#btn_call {
			width: 60px;
		}

		td {
			text-align: center;
		}
	</style>
	<script src="jquery-3.7.1.js"></script>
	<script type="text/javascript">
		function myclick(obj) {

			var str_new = $(obj).val();
			var str_old = $("#it").val();
			$("#it").val(str_old + str_new);

		}
		function mycall() {
			var str_tel = $("#it").val();
			alert("calling\n" + str_tel);
		}
		$(document).ready(function () {
			$("#btn_call").on("click", function (event) {
				mycall();
			});
		});
		$(document).ready(function () {
			$("#btn1,#btn2,#btn3,#btn4,#btn5,#btn6,#btn7,#btn8,#btn9,#btn").on("click", function (event) {
				console.log(this);
				myclick(this);
			});
		});


	</script>
</head>

<body>
	EX05<br>
	<table border="1px">
		<tr>
			<td colspan="3">
				<input type="text" id="it" />
			</td>
		</tr>
		<tr>
			<td><input type="button" id="btn1" value="1" /></td>
			<td><input type="button" id="btn2" value="2" /></td>
			<td><input type="button" id="btn3" value="3" /></td>
		</tr>
		<tr>
			<td><input type="button" id="btn4" value="4" /></td>
			<td><input type="button" id="btn5" value="5" /></td>
			<td><input type="button" id="btn6" value="6" /></td>
		</tr>
		<tr>
			<td><input type="button" id="btn7" value="7" /></td>
			<td><input type="button" id="btn8" value="8" /></td>
			<td><input type="button" id="btn9" value="9" /></td>
		</tr>
		<tr>
			<td><input type="button" id="btn" value="0" /></td>
			<td colspan="2">
				<input type="button" id="btn_call" value="☏" />
			</td>
		</tr>

	</table>
</body>

</html>
